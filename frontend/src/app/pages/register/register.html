<app-default-login-layout
  subtitle="JÃ¡ tem conta?"
  primaryBtnText="Cadastrar"
  secondaryBtnText="Entrar"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="registerForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      label="Nome"
      type="text"
    ></app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      label="E-mail"
      type="text"
    ></app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      label="Senha"
      type="password"
    ></app-primary-input>
  </form>
</app-default-login-layout>
